<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    
    <div id="startScreen">
        <h1>Memory Card Game</h1>
        <h3>Main Menu</h3>
        <form action="#" id="selection">
            <label>Select Difficulty: </label>
            <div>
                <label for="easy">Easy</label>
                <input type="radio" name="Difficulty" id="easy" checked>
                <label for="medium">Medium</label>
                <input type="radio" name="Difficulty" id="medium">
                <label for="easy">Hard</label>
                <input type="radio" name="Difficulty" id="hard">
            </div>
            <div><input type="submit" id="submit"></div>

        </form>
    </div>

    <div id="gameboard"></div>
</body>
</html>
